<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let n = arr.length;
				let heighest = -Infinity;
			let second = -Infinity;
			for(let i=1;i<n;i++){
				if(arr[i]>heighest){
					second = heighest
					heighest=arr[i];
				}else if(arr[i]<heighest && arr[i]>second){
					second=arr[i];
				}
			}
			return second;
			
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
